<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
</head>
<body>

 <div class="wraper">
    <div class="days-week">
        <span>Segunda</span>
        <span>Terça</span>
        <span>Quarta</span>
        <span>Quinta</span>
        <span>Sexta</span>
        <span>Sabado</span>
        <span>Domingo</span>

    </div><!--days-week-->
    <div class="number-days">
        <span class="mes-anterior">30</span>
        <span class="mes-anterior">31</span>

    </div><!--number-days-->


 </div><!--wraper-->
  <script>
    let el = document.querySelector('.number-days');
     for(i=1; i <= 31; i++){
        if(i == 10){
            el.innerHTML+='<span class="day-selected">'+i+'</span>';
        }else{
        el.innerHTML+='<span>'+i+'</span>';
        }

     }
  </script>
    
    
</body>
</html>
